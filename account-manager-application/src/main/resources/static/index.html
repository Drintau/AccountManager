<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="http://localhost:12138/accountmanager/webjars/element-ui/2.14.0/lib/theme-chalk/index.css">
    </head>
    <body>
        <div id="app">
            <button @click="test">改变</button>
            <p v-text="message"></p>
            <p v-text="accounts"></p>
            <div v-for="(item, i) in accounts">
                {{item.id}}
            </div>
            <p v-text="serverData"></p>
        </div>
    </body>

    <script src="http://localhost:12138/accountmanager/webjars/vue/2.6.11/vue.js"></script>
    <script src="http://localhost:12138/accountmanager/webjars/element-ui/2.14.0/lib/index.js"></script>
    <script src="http://localhost:12138/accountmanager/webjars/axios/0.21.0/dist/axios.js"></script>

    <script>
         var vm = new Vue({
            el: '#app',
            data() {
                return {
                    accounts: [{"id":1,"name":"haha"},{"id":2,"name":"xixi"}],
                    accounts2: [{"id":3,"name":"haha"},{"id":4,"name":"xixi"}],
                    message: 'haha',
                    serverData: null
                }
            },
            methods: {
                test() {
                    this.accounts=this.accounts2;
                    message: 'sxxsxsxsxs';
                },
            },
            mounted() {
                <!-- 参考：https://www.cnblogs.com/wuchenggong/p/9608384.html -->
                axios.get('http://localhost:12138/accountmanager/account/list')
                  .then((response) => {
                      const result = response.data;
                      console.log(result);
                      const item1 = result.data[0];
                      console.log(item1);
                      console.log(item1.id);
                      this.serverData = item1;
                  })
                  .catch(function (error) {
                    console.log(error);
                  });
            }
        })
    </script>

</html>
