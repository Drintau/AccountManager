<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="http://localhost:12138/accountmanager/webjars/element-ui/2.14.0/lib/theme-chalk/index.css">
    </head>
    <body>
        <div id="app">
            <el-table :data="accounts" border height="400" style="width: 100%">
                <el-table-column prop="id" label="序号" width="50">
                </el-table-column>
                <el-table-column prop="app_name" label="应用名称" width="180">
                </el-table-column>
                <el-table-column prop="app_url" label="应用网址" width="180">
                </el-table-column>
                <el-table-column prop="my_username" label="账号" width="180">
                </el-table-column>
                <el-table-column prop="my_password" label="密码" width="180">
                </el-table-column>
                <el-table-column prop="remark" label="备注" width="180">
                </el-table-column>
                <el-table-column prop="create_time" label="创建时间" width="180">
                </el-table-column>
                <el-table-column prop="update_time" label="更新时间" width="180">
                </el-table-column>
            </el-table>
        </div>
    </body>

    <script src="http://localhost:12138/accountmanager/webjars/vue/2.6.11/vue.js"></script>
    <script src="http://localhost:12138/accountmanager/webjars/element-ui/2.14.0/lib/index.js"></script>
    <script src="http://localhost:12138/accountmanager/webjars/axios/0.21.0/dist/axios.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    accounts: null
                }
            },
            mounted() {
                axios.get('http://localhost:12138/accountmanager/account/list')
                    .then((response) => {
                        const result = response.data.data;
                        this.accounts = result;
                    })
                    .catch(function(error) {
                        console.log(error);
                    });
            }
        })
    </script>

</html>
