<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/accountmanager/webjars/vuetify/dist/vuetify.min.css">
  <link rel="stylesheet" href="/accountmanager/webjars/fortawesome__fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="index.css">
  <title>账号管理器</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <script src="/accountmanager/webjars/vue/dist/vue.global.prod.js"></script>
  <script src="/accountmanager/webjars/axios/dist/axios.min.js"></script>
  <script src="/accountmanager/webjars/vuetify/dist/vuetify.min.js"></script>
</head>

<body>

  <div id="app">
    <v-app>

      <!-- 左侧导航栏 -->
      <v-navigation-drawer class="navigation-drawer" permanent>
        <v-toolbar title="账号管理器" color="blue" density="comfortable"></v-toolbar>
        <v-list>
          <v-list-item class="nav-item" title="管理账号" @click="changeShowPage('accountPage')"></v-list-item>
          <v-list-item class="nav-item" title="管理分类" @click="changeShowPage('categoryPage')"></v-list-item>
          <v-list-item class="nav-item" title="迁移数据" @click="changeShowPage('migratePage')"></v-list-item>
          <v-list-item class="nav-item" title="配置系统" @click="changeShowPage('configPage')"></v-list-item>
        </v-list>
      </v-navigation-drawer>

      <!-- 主体 -->
      <v-main class="main-content">
        <v-container>

          <!-- 欢迎页面 -->
          <template v-if="helloPage">
            <h1>欢迎使用账号管理器！</h1>
          </template>

          <!-- 管理账号页面 -->
          <template v-if="accountPage">
            <v-row>
              <v-col>
                <v-btn density="comfortable" @click="showRecordDataDialog(null)">新增账号</v-btn>
              </v-col>
              <v-col>
                <v-text-field append-inner-icon="fa-solid fa-magnifying-glass" density="comfortable" label="搜索"
                  variant="underlined" v-model="fuzzyName" single-line @click:append-inner="queryRecordDatas()">
                </v-text-field>
              </v-col>
            </v-row>

            <v-row>
              <v-col>
                <v-data-table-server v-model:items-per-page="pageSize" :items-per-page-options="pageSizeOptions"
                  :items-per-page-text="pageSizeOptionsText" :page="pageNumber" :headers="headers" :items="recordDatas"
                  :items-length="totalRecords" :loading="loading" @update:options="queryRecordDatas"
                  @update:page="handlePageNumberChange" show-current-page="true" first-icon="fa-solid fa-angles-left"
                  prev-icon="fa-solid fa-angle-left" next-icon="fa-solid fa-angle-right"
                  last-icon="fa-solid fa-angles-right">
                  <template v-slot:item.actions="{ item }">
                    <v-row>
                      <v-col>
                        <v-icon size="small" @click="showRecordDataDialog(item)">
                          fa-solid fa-pen
                        </v-icon>
                      </v-col>
                      <v-col>
                        <v-icon size="small" color="red" @click="showDelDialog(item)">
                          fa-regular fa-trash-can
                        </v-icon>
                      </v-col>
                    </v-row>
                  </template>
                </v-data-table-server>
              </v-col>
            </v-row>

            <v-dialog v-model="recordDataDialogFlag" width="auto">
              <v-card max-height="600" width="500" :title="recordDataDialogTitle">
                <v-form>
                  <v-text-field label="名称" v-model="recordDataName"></v-text-field>
                  <v-text-field label="网址" v-model="recordDataUrl"></v-text-field>
                  <v-text-field label="账号" v-model="recordDataUsername"></v-text-field>
                  <v-text-field label="密码" v-model="recordDataPassword" append-inner-icon="fa-solid fa-shuffle"
                    @click:append-inner="queryRandomPassword">
                  </v-text-field>
                  <v-text-field label="备注" v-model="recordDataRemark"></v-text-field>
                </v-form>
                <v-card-actions>
                  <v-btn @click="clearRecordDataDialog()">取消</v-btn>
                  <v-btn color="green" @click="addOrEditRecordData()">提交</v-btn>
                </v-card-actions>
              </v-card>
            </v-dialog>

            <v-dialog v-model="delDialogFlag" width="auto">
              <v-card max-height="600" width="500" title="删除账号">
                <v-card-actions>
                  <v-btn @click="clearDelDialog()">取消</v-btn>
                  <v-btn color="red" @click="delRecordData()">确定</v-btn>
                </v-card-actions>
              </v-card>
            </v-dialog>
          </template>

          <!-- 管理分类页面 -->
          <template v-if="categoryPage">
            
          </template>

          <!-- 迁移数据页面 -->
          <template v-if="migratePage">
           
              <v-file-input label="选择文件" prepend-icon="" append-icon="fa-solid fa-file-import"
                @change="handleUploadFileChange" @click:append="importRecordDatas"></v-file-input>

              <v-btn color="green-accent-3" @click="exportRecordDatas">导出</v-btn>

          </template>

          <!-- 配置系统页面 -->
          <template v-if="configPage">
            <v-row>
              <v-col>
                <v-data-table-server
                  :headers="configTableHeaders" 
                  :items="configTableDatas"
                  :loading="configTableLoading" 
                  @update:options="configTableQueryAll"
                  hide-default-footer>
                  <template v-slot:item.actions="{ item }">
                    <v-row>
                      <v-col>
                        <v-icon size="small" @click="configDialogshow(item)">
                          fa-solid fa-pen
                        </v-icon>
                      </v-col>
                    </v-row>
                  </template>
                </v-data-table-server>
              </v-col>
            </v-row>

            <v-dialog v-model="configDialogShowFlag" width="auto">
              <v-card max-height="500" width="400" title="修改配置">
                <v-form class="mx-8">
                  <v-text-field label="配置项" v-model="configDialogDataConfigKey" disabled variant="solo-inverted" focused></v-text-field>
                  <v-text-field label="配置值" v-model="configDialogDataConfigValue" variant="solo" autofocus></v-text-field>
                  <v-text-field label="说明" v-model="configDialogDataRemark" disabled variant="solo-inverted" focused></v-text-field>
                </v-form>
                <v-card-actions class="mx-6 mb-4">
                  <v-btn @click="configDialogClear()">取消</v-btn>
                  <!-- 弹性空间 -->
                  <v-spacer></v-spacer>
                  <v-btn color="green" @click="configEdit()">提交</v-btn>
                </v-card-actions>
              </v-card>
            </v-dialog>
          </template>

          <!-- 报错弹框 -->
          <v-snackbar v-model="snackbar" :timeout="timeout" location="top" color="red-accent-2">
            {{ errMsg }}
          </v-snackbar>

        </v-container>
      </v-main>

    </v-app>
  </div>

  <script src="index.js"></script>
</body>

</html>
